<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas:cambiarMayusculas }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">

    </div>

    <div class="p-toolbar-group-end">
            
        <button pButton
                class="mr-1 p-button-secondary"
                type="button"
                label="Toggle mayÃºsculas"
                icon="pi pi-arrows-h"
                iconPos="right"
                (click)="toggleMayusculas()">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por Nombre"
                class="mr-1"
                (click)="cambiarOrden(FormaOrdenar.nombre)">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                class="mr-1 p-button-success"
                (click)="cambiarOrden(FormaOrdenar.vuela)">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por Color"
                class="mr-1 p-button-help"
                (click)="cambiarOrden(FormaOrdenar.color)">
        </button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | heroesOrdenar:OrdenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre </th>
                    <th>Vuela </th>
                    <th>Color </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | heroeVuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="code"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | heroeVuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
